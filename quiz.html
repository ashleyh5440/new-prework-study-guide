<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/quiz.css">
    <title>Coding Quiz</title>
</head>
<body>
  <main>
    <section class="container1">
      <img class="arcade-background" src="./assets/images/arcade-background.jpg">
    </section>
    <section class="quiz-rules-container">
      <div class="quiz-rules">
        <div class="whole">
            <h1>Quiz Rules:</h1>
        <ol>
            <li>You will have 60 seconds to complete the quiz</li>
            <li>Answering a question incorrectly will subtract time from the clock</li>
            <li>Each question is worth 1 point</li>
        </ol>
            <div class="buttons">
            <a href="quiz.html"><button class="btn" id="continue">Continue</button></a>
            <a href="./index.html"><button class="btn" id="exit">Exit Quiz</button></a>
            </div>
        </div>
      </div> 
    </section> 
<!-- questions container -->
    <section class="container2 hidden" id="quizBox">
          <div class="time">
              <p>Time left:</p>
              <span id="timer"></span>
          </div>
          <div class="questions-box">
          <br>
              <div id="question" data-id="">What is the answer to this question?</div>
                  <div id="choices">
                      <button id="choice1" class="choicebtn" data-number="0">A) choice</button>
                      <button id="choice2" class="choicebtn" data-number="1">B) choice</button>
                      <button id="choice3" class="choicebtn" data-number="2">C) choice</button>
                  </div>
              <button id="next-question">Next question</button>
          </div>
      </section>
      <!-- end screen container -->
      <section class="end-container hidden" id="endScreen">
          <div>
              <h1>You completed the quiz!</h1>
              <p id="score">Your score:</p>
              <p id="finalScore"></p>
              <h2>Save your score</h2>
          <label for="initials">Initials</label>
          <input type="text" id="initials" name="initials"/>
          <button id="save">Save</button>
          <div> 
      </section>
      <!-- scores container -->
      <section class="scores-container hidden" id="scores">
        <h1>High scores</h1>
        <ol id="scoresList">
        </ol>
        <div>
          <button id="retake">Retake quiz</button>
          <button id="clear">Clear scores</button>
        </div>
      </section>
  </main>
  <script src="./assets/js/quiz.js"></script>
</body>
</html>
